{% extends 'base.html' %}

{% block title %}Delete Post - SocialApp{% endblock %}

{% block content %}
<div class="flex justify-center mt-10">
    <div class="w-full max-w-md bg-white shadow-lg rounded-lg p-6">
        <h3 class="text-xl font-semibold text-gray-800">Delete Post</h3>
        <p class="text-gray-600 mt-2">Are you sure you want to delete this post?</p>
        <form method="post" class="mt-4">
            {% csrf_token %}
            <div class="flex space-x-4">
                <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700 transition">
                    Yes, Delete
                </button>
                <a href="{% url 'home' %}" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600 transition">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
