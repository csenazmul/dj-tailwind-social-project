{% extends 'base.html' %}

{% block content %}
<div class="container items-center justify-center bg-gray-100 flex  h-screen">
  <div class=" bg-white p-8 rounded-lg shadow-md w-96">
    <h2 class="text-2xl font-semibold text-gray-800 text-center">Welcome Back</h2>
    <p class="text-gray-500 text-center mb-6">Sign in to your account</p>

    {% if form.errors %}
        <p class="text-red-500 text-sm text-center mb-4">Invalid username or password</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}

        <!-- Username -->
        <div class="mb-4">
            <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
            <input type="text" name="username" id="username" required
                class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
        </div>

        <!-- Password -->
        <div class="mb-4">
            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
            <input type="password" name="password" id="password" required
                class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
        </div>

        <!-- Submit Button -->
        <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600">
            Sign In
        </button>
    </form>

    <!-- Additional Links -->
    <div class="mt-4 text-center">
        <a href="#" class="text-blue-500 text-sm">Forgot password?</a>
        {% comment %} <a href="{% url 'password_reset' %}" class="text-blue-500 text-sm">Forgot password?</a> {% endcomment %}
        <p class="text-gray-600 text-sm mt-2">
            Don't have an account? <a href="{% url 'register' %}" class="text-blue-500">Sign up</a>
        </p>
    </div>
</div>

</div>
{% endblock %}
